<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5 - Inserir texto digitado pelo usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        input {
            padding: 8px;
            width: 70%;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #resultado {
            margin-top: 20px;
            padding: 15px;
            background-color: #f1f1f1;
            border-radius: 4px;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <h1>Exercício 5 - Inserir texto digitado pelo usuário</h1>
    
    <input type="text" id="campoTexto" placeholder="Digite algo aqui...">
    <button id="btnEnviar">Enviar</button>
    
    <p id="resultado"></p>
    
    <script>
        document.getElementById('btnEnviar').addEventListener('click', function() {
            const textoDigitado = document.getElementById('campoTexto').value;
            document.getElementById('resultado').textContent = textoDigitado;
        });
    </script>
</body>
</html>
