<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10 - Pequeno formulário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #resultado {
            margin-top: 20px;
            padding: 15px;
            background-color: #f1f1f1;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Exercício 10 - Pequeno formulário</h1>
    
    <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite seu nome">
    </div>
    
    <div class="form-group">
        <label for="idade">Idade:</label>
        <input type="number" id="idade" placeholder="Digite sua idade">
    </div>
    
    <div class="form-group">
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" placeholder="Digite sua cidade">
    </div>
    
    <button id="btnMostrarDados">Mostrar dados</button>
    
    <div id="resultado"></div>
    
    <script>
        document.getElementById('btnMostrarDados').addEventListener('click', function() {
            const nome = document.getElementById('nome').value;
            const idade = document.getElementById('idade').value;
            const cidade = document.getElementById('cidade').value;
            
            const resultado = document.getElementById('resultado');
            resultado.innerHTML = `<p>Olá, meu nome é ${nome}, tenho ${idade} anos e moro em ${cidade}.</p>`;
            resultado.style.display = 'block';
        });
    </script>
</body>
</html>
