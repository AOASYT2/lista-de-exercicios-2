<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9 - Contador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #contador {
            font-size: 48px;
            margin: 20px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Exercício 9 - Contador</h1>
    
    <button id="btnDiminuir">-</button>
    <span id="contador">0</span>
    <button id="btnAumentar">+</button>
    
    <script>
        let contador = 0;
        
        document.getElementById('btnAumentar').addEventListener('click', function() {
            contador++;
            document.getElementById('contador').textContent = contador;
        });
        
        document.getElementById('btnDiminuir').addEventListener('click', function() {
            contador--;
            document.getElementById('contador').textContent = contador;
        });
    </script>
</body>
</html>
